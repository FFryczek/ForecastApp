<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meteo App </title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <div class="container2">
    <h1>Meteo App </h1>
    <p class="subtitle">Check current and daily forecast for Tatry peaks</p>
    <div class="buttons">
      <button onclick="fetchMeteo('Kozi Wierch')">Kozi Wierch</button>
      <button onclick="fetchMeteo('Szpiglasowy Wierch')">Szpiglasowy Wierch</button>
      <button onclick="fetchMeteo('Rysy')">Rysy</button>
      <button onclick="fetchMeteo('Kościelec')">Kościelec</button>
      <button onclick="fetchMeteo('Świnica')">Świnica</button>
      <button onclick="fetchMeteo('Wołosań')">Wołosań</button>
      <button onclick="fetchMeteo('Kasprowy Wierch')">Kasprowy Wierch</button>
      <button onclick="fetchMeteo('Ciemniak')">Ciemniak</button>
      <button onclick="fetchMeteo('Zawrat')">Zawrat</button>
      <button onclick="fetchMeteo('Małołączniak')">Małołączniak</button>
    </div>
    <div id="result" class="result"></div>
  </div>
  <script src="/scripts/script.js"></script>
</body>
</html>
